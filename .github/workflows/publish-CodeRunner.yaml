name: Publish CodeRunner

on:
  release:
    types: [prereleased, released]

  workflow_dispatch:
    inputs:
      tag:
        description: 'New version number'
        required: true
        type: string
      publish-lxu:
        description: 'Build and publish new all new lxu versions'
        required: true
        type: boolean

# Defines two custom environment variables for the workflow. These are used for the Container registry domain, and a name for the Docker image that this workflow builds.
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: kraanter/coderunner/coderunner

# There is a single job in this workflow. It's configured to run on the latest available version of Ubuntu.
jobs:
  build-and-push-coderunner-amd64:
    runs-on: ubuntu-latest
    # Sets the permissions granted to the `GITHUB_TOKEN` for the actions in this job.
    permissions:
      packages: write
      #
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      # Uses the `docker/login-action` action to log in to the Container registry registry using the account and password that will publish the packages. Once published, the packages are scoped to the account defined here.
      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push coderunner image amd64
        run: docker build --push --platform linux/amd64 --tag ghcr.io/${{ env.IMAGE_NAME }}:${{ inputs.tag }} --tag ghcr.io/${{ env.IMAGE_NAME }}:latest CodeRunner/.
      - name: Cleanup docker images
        run: docker image prune -f -a

  build-and-push-coderunner-arm64:
    runs-on: ubuntu-latest
    # Sets the permissions granted to the `GITHUB_TOKEN` for the actions in this job.
    permissions:
      packages: write
      #
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      # Uses the `docker/login-action` action to log in to the Container registry registry using the account and password that will publish the packages. Once published, the packages are scoped to the account defined here.
      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push coderunner image arm64
        run: docker build --push --platform linux/arm64/v8 --tag ghcr.io/${{ env.IMAGE_NAME }}:${{ inputs.tag }} --tag ghcr.io/${{ env.IMAGE_NAME }}:latest CodeRunner/.
      - name: Cleanup docker images
        run: docker image prune -f -a
  build-and-push-lxu:
    if: ${{inputs.publish-lxu}}
    uses: './.github/workflows/publish-LXU.yaml'
    with:
      tag: ${{inputs.tag}}

